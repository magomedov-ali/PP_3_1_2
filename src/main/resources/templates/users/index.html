<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:text="${user.getName()} + ', ' + ${user.getAge()} + ', ' + ${user.getEmail()}">user</a>
    <a th:href="@{/users/edit(id=${user.getId()})}">Edit user</a>
    <a th:href="@{/users/delete(id=${user.getId()})}">Delete user</a>
</div>

<br>
<hr/>

<a href="/users/new">Create new person</a>

</body>
</html>
